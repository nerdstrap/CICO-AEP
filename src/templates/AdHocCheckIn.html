<div id="stationEntryForm">

    {{! Loading messages }}
    <div id="loading-dialog" class="cico-dialog">

        <div class="alert-title process">
            <div id="loadingStationData" class="loading-msg">Checking data.</div>
        </div>
        <div style="text-align: center;">
            <div>    
                <p><img src="img/ajax-loader_new.gif" align="center" /></p>
            </div>
        </div>

    </div>

    {{! Dialog Container.  Used to hide dialogs until done loading }}
    <div id="stationEntry-dialogs" class="hidden">

        {{! Check In Dialog }}
        <div id="checkIn-dialog" class="hidden">

            {{! Check-in and hazard and restricted facility container }}
            <div id="checkInModal" class="cico-dialog">

                {{! The actual check-in form }}
                <div id="checkInForm">
                    <div class="checkInContainer">
                        
                        <div class="row cico-message cico-info">
                            <div class="small-3 columns">
                                <label for="description" class="inline text-body" >Ad-hoc</label>
                            </div>

                            <div class="small-9 columns input-column">
                                <input id="description" type="text" class="text-body" required="" placeholder="location description" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalization="off">
                                <a id="clearAdHocBtn" href="#" class="hidden">
                                    <i class="fi-x"></i>
                                </a>
                            </div>
                        </div>
                        
                        <div class="row cico-message cico-info">
                            <div class="small-3 columns">
                                <label for="gps" class="inline text-body" >gps</label>
                            </div>

                            <div class="small-9 columns input-column">
                                <span class="currentLocationLoading"><img src="img/ajax-loader_new.gif" />&nbsp;<span class='loading-msg'>calculating <i class="gen-enclosed fi-marker"></i></span></span>
                                    <span class="currentLocationSuccess"><i class="gen-enclosed fi-marker"></i>&nbsp;<span id="latitude"></span>,&nbsp;<span id="longitude"></span></span>
                                    <span class="currentLocationError"></span>
                            </div>
                        </div>

                        <div class="row cico-message cico-info">
                            <div class="small-3 columns">
                                <label for="contactNumber" class="inline text-body" >Contact</label>
                            </div>

                            <div class="small-9 columns input-column">
                                <input id="contactNumber" pattern="\(\d{3}\) \d{3}-\d{4}" type="tel" class="text-body" value="{{ appDataModel.contactNumberFixed }}" required="" placeholder="enter a phone number" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalization="off">
                                <a id="clearManualSearchBtn" href="#" class="hidden">
                                    <i class="fi-x"></i>
                                </a>
                            </div>
                        </div>

                        <div class="row cico-message cico-info cico-error">
                            <div class="small-3 columns">
                                <label for="selectPurpose" class="inline text-body" >Purpose</label>
                            </div>

                            <div class="small-9 columns input-column" >
                                <select id="selectPurpose" class="medium text-body" >
                                    <option disabled="disabled" selected="selected" class="disstyleableMe">Select Your Purpose</option>
                                    {{~#each appDataModel.nocPurposes}}
                                    <option value="{{itemAdditionalData}}">{{itemText}}</option>
                                    {{~/each}}
                                </select>
                            </div>
                        </div>

                        <div class="row cico-message cico-info cico-error hidden">
                            <div class="small-12 columns">
                                <textarea class="text-body" id="otherPurpose" placeholder="Other Purpose" ></textarea>
                            </div>
                        </div>

                        <div class="row cico-message cico-info cico-error">
                            <div class="small-3 columns">
                                <label for="duration" class="inline text-body">Duration</label>
                            </div>

                            <div class="small-9 columns input-column">
                                <select id="duration" class="text-body" >
                                    <option disabled="disabled" selected="selected" class="disableMe">Select Duration</option>
                                    {{~#each appDataModel.nocDurations}}
                                    <option value="{{itemValue}}">{{itemText}}</option>
                                    {{~/each}}
                                </select>
                            </div>
                        </div>

                        <div class="row cico-message cico-info cico-error">
                            <div class="small-3 columns">
                                <label for="areaName" class="inline text-body">Area</label>
                            </div>

                            <div class="small-9 columns input-column">
                                <select id="areaName" class="text-body" >
                                    <option disabled="disabled" selected="selected" class="disableMe">Select Area</option>
                                    {{~#each appDataModel.nocAreas}}
                                    <option value="{{areaName}}|{{regionName}}">{{areaName}}</option>
                                    {{~/each}}
                                </select>
                            </div>
                        </div>

                        <div id="has-crew-row" class="row cico-message cico-default">
                            <div class="small-6 columns">
                                <label for="hasCrew" class="text-body">With Crew?</label>
                            </div>

                            <div class="small-3 columns input-column">
                                <input id="yesHasCrew" name="switch-HasCrew" value="true" type="radio" class="text-body" >
                                <label for="yesHasCrew" onclick="" class="css-label yesHasCrew text-body">Yes</label>
                            </div>

                            <div class="small-3 columns input-column">
                                <input id="noHasCrew" name="switch-HasCrew" value="false" type="radio" class="text-body" checked="">
                                <label for="noHasCrew" onclick="" class="css-label noHasCrew text-body">No</label>
                            </div>
                        </div>
                        <div class="row cico-message cico-info">
                            <div class="small-12 columns">
                                <textarea class="text-body" id="additionalInfo" placeholder="Additional Info" ></textarea>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="modalButtons">
                <a id="checkInBtnCancel" class="alert-button cancelModal">Cancel</a>
                <a id="checkInBtn" class="alert-button disabled" href="#">Check-In</a>
            </div>
        </div>

    </div>
</div>
