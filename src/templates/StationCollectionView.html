<div class="station-collection-view">
    <div class="hidden {{cid}}-progress">
        <span class="progress-message">{{resource "stationCollectionLoadingMessageText"}}</span>
        <img class="progress-image" src="{{resource 'progressImageSrc'}}" alt="{{resource 'progressImageAlt'}}"/>
    </div>
    <div class="hidden {{cid}}-error">
        <span class="error-message">{{resource "stationCollectionErrorMessageText"}}</span>
    </div>
    <div class="hidden {{cid}}-info">
        <span class="info-message"></span>
    </div>
    <div class="tile-wrap {{cid}}-loading"></div>
</div>
