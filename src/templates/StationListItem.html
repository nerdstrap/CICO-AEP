<div class="item-button station-item-button">
    <div class="row">
        <div class="small-12 columns">    
            <span class="text-subheader"><a class="text-link station-name-text-link" data-stationId="{{ stationId }}">{{ stationName }}</a></span>          
            <img class="text-icon telecom-text-icon hidden" title="telecom station" alt="telecom station" src="img/telecom_180x180.png"/>
            <img class="text-icon linked-station-text-icon hidden" title="linked station" alt="linked station" src="img/link_180x180.png"/>
            <img class="text-icon restricted-text-icon hidden" title="restricted station entry" alt="restricted station entry" src="img/restricted_180x180.png"/>
            <img class="text-icon hazard-text-icon hidden" title="station hazard present" alt="station hazard present" src="img/hazard_180x180.png"/>
            <img class="text-icon warning-text-icon hidden" title="station warning present" alt="station warning present" src="img/warning_180x180.png"/>
            <img class="text-icon checked-in-text-icon hidden" title="station currently has personnel checked-in" alt="station currently has personnel checked-in" src="img/checked-in_180x180.png"/>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            {{> templates_partial_GpsDistancePartial }}
        </div>
    </div>    
</div>
